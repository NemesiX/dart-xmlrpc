name: xml_rpc
version: 0.4.0
description: >
  A library implementing the XML-RPC protocol.
  It provides a client allowing to make calls to servers.
homepage: https://github.com/a14n/dart-xmlrpc
environment:
  sdk: '>=2.12.0-0 <3.0.0'
dependencies:
  http: ^0.13.0
  collection: ^1.15.0
  xml: ^5.0.0
dev_dependencies:
  test: ^1.14.3
  pedantic: ^1.9.0
